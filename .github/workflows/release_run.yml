name: CD with docker

on:
  push:
    branches: [ "release" ]
  pull_request:
    branches: [ "release" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: self-hosted

    steps:
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: wrapper clean startContainer
