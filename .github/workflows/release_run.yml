name: CD with docker

on:
  push:
    branches: [ "release" ]
  pull_request:
    branches: [ "release" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - name: Checkout project sources
      uses: actions/checkout@v2
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    - name: Set permissions
      run: chmod +x ./gradlew
    - name: Run build with Gradle Wrapper
      run: ./gradlew clean startContainer
